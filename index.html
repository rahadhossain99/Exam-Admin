<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অ্যাডমিন প্যানেল - পরীক্ষার ফলাফল</title>

    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        :root { 
            --primary-color: #4CAF50; 
            --secondary-color: #388E3C;
            --danger-color: #F44336;
            --text-color: #333;
            --bg-glass: rgba(255, 255, 255, 0.9);
            --border-glass: rgba(0, 0, 0, 0.1); 
            --header-bg: rgba(0,0,0,0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Hind Siliguri', sans-serif; 
            background: linear-gradient(-45deg, #2c3e50, #4CAF50, #2980b9, #16a085); 
            background-size: 400% 400%; 
            animation: gradientBG 15s ease infinite; 
            color: var(--text-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px; 
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { 
            display: none; 
            width: 100%; 
            max-width: 950px; 
            background: var(--bg-glass); 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); 
            overflow: hidden; 
            position: relative; 
            padding: 40px; 
            animation: fadeInUp 0.6s ease-out; 
        }
        .container.active { display: block; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h2 { 
            text-align: center; 
            color: var(--text-color); 
            text-shadow: none; 
            margin-bottom: 20px; 
            font-size: 2rem; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .table-container { 
            max-height: 60vh; 
            overflow-y: auto; 
            background: rgba(0,0,0,0.05); 
            border-radius: 10px; 
            padding: 10px; 
            border: 1px solid var(--border-glass);
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border-glass); }
        th { 
            color: var(--primary-color); 
            position: sticky; 
            top: 0; 
            background: var(--header-bg); 
            backdrop-filter: blur(5px);
        }
        tbody tr { transition: background-color 0.3s; }
        tbody tr:hover { background-color: rgba(0, 0, 0, 0.05); }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        #loading-spinner { 
            border: 5px solid rgba(0,0,0,0.1); 
            border-top: 5px solid var(--primary-color); 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 50px auto; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .access-denied { 
            color: var(--danger-color); 
            font-size: 2rem; 
            text-align: center;
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: zoomIn 0.3s ease-out;
            max-width: 400px;
        }
        .modal-box h3 { color: #333; margin-bottom: 20px; }
        .modal-box input { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 20px; 
            border-radius: 5px; 
            border: 1px solid #ccc;
        }
        .modal-box button {
            width: 100%;
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .modal-box button:hover { background: var(--secondary-color); }
        
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1001;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: none;
        }
        .message-box.show { display: block; animation: slideInFromRight 0.5s; }
        @keyframes slideInFromRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

    </style>
</head>
<body>

    <div id="admin-container" class="container">
        <h2><i class="fas fa-user-shield"></i> অ্যাডমিন ড্যাশবোর্ড - পরীক্ষার ফলাফল</h2>
        <div class="table-container">
            <div id="loading-spinner"></div>
            <table>
                <thead>
                    <tr>
                        <th>ব্যবহারকারী</th>
                        <th>ইমেইল</th>
                        <th>নম্বর</th>
                        <th>সময়</th>
                        <th>জমার তারিখ</th>
                    </tr>
                </thead>
                <tbody id="results-table-body"></tbody>
            </table>
        </div>
        <div style="text-align: center; margin-top: 20px;">
             <button id="back-to-home-btn" class="btn"><i class="fas fa-home"></i> হোমে ফিরে যান</button>
        </div>
    </div>
    
    <div id="access-denied-message" style="display: none;">
        <h2 class="access-denied"><i class="fas fa-exclamation-triangle"></i> অ্যাক্সেস অনুমোদিত নয়!</h2>
    </div>

    <div id="password-modal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h3>অ্যাডমিন অ্যাক্সেসের জন্য পাসওয়ার্ড দিন:</h3>
            <input type="password" id="password-input" placeholder="পাসওয়ার্ড">
            <button id="password-submit-btn">প্রবেশ করুন</button>
        </div>
    </div>
    
    <div id="error-message-box" class="message-box"></div>

    <script>
        // --- YOUR FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBUyLf2fdsRFi0wfP_mzVLi0X_UZLaK8tA",
            authDomain: "cholo-deki-lets-see.firebaseapp.com",
            projectId: "cholo-deki-lets-see",
            storageBucket: "cholo-deki-lets-see.appspot.com",
            messagingSenderId: "289037265463",
            appId: "1:289037265463:web:216d24055a7c2c32f52db2"
        };
        // --- END OF CONFIGURATION ---
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const secs = s % 60;
            return `${String(m).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        function showMessage(message) {
            const msgBox = document.getElementById('error-message-box');
            msgBox.textContent = message;
            msgBox.classList.add('show');
            setTimeout(() => {
                msgBox.classList.remove('show');
            }, 3000);
        }

        async function loadAdminDashboard() {
            document.getElementById('admin-container').classList.add('active');
            const tableBody = document.getElementById('results-table-body');
            const spinner = document.getElementById('loading-spinner');
            
            tableBody.innerHTML = '';
            spinner.style.display = 'block';

            try {
                const snapshot = await db.collection('results').orderBy('submittedAt', 'desc').get();
                spinner.style.display = 'none';

                if (snapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">এখনও কোনো ফলাফল জমা পড়েনি।</td></tr>';
                    return;
                }

                snapshot.forEach(doc => {
                    const r = doc.data();
                    const submittedAt = r.submittedAt ? r.submittedAt.toDate().toLocaleString('bn-BD', { hour12: true }) : 'N/A';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${r.userName || 'N/A'}</td>
                        <td>${r.userEmail || 'N/A'}</td>
                        <td>${r.score}/${r.totalQuestions}</td>
                        <td>${formatTime(r.timeTaken)}</td>
                        <td>${submittedAt}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error("Error loading admin data: ", error);
                spinner.style.display = 'none';
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">তথ্য লোড করতে সমস্যা হয়েছে।</td></tr>';
            }
        }

        window.onload = () => {
            auth.onAuthStateChanged(user => {
                if (user && user.email === 'smartwork19999@gmail.com') {
                    loadAdminDashboard();
                } else {
                    document.getElementById('password-modal').style.display = 'flex';
                }
            });
        };
        
        document.getElementById('password-submit-btn').addEventListener('click', () => {
            const password = document.getElementById('password-input').value;
            if (password === "999") {
                document.getElementById('password-modal').style.display = 'none';
                loadAdminDashboard();
            } else {
                showMessage("ভুল পাসওয়ার্ড!");
            }
        });
        
        document.getElementById('back-to-home-btn').addEventListener('click', () => {
             // Redirect to the main application page
             window.location.href = 'index.html';
        });
    </script>
</body>
</html>
